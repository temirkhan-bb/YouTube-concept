<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#YOUTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <button class="menu-botton">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img class="logo" src="img/icon-logo.svg" alt="logo">
        <form action="#" class="input-group">
            <input type="search" name="search" placeholder="Search" class="input-search" required>
            <button class="button-search">
                <svg class="icon icon-search" width="19px" height="19px"  >
                    <use xlink:href="img/icons.svg#search"></use>
                  </svg> 
            </button>
        </form>
        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video" width="27px" height="20px">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-apps" width="21px" height="21px">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-notification" width="26px" height="22px">
                    <use xlink:href="img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img class="user-pic" src="img/Userpic.jpg" alt="userpic">
        </a>
    </header>
</body>
</html>
